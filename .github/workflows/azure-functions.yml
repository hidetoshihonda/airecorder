name: Azure Functions CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/azure-functions.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_FUNCTIONAPP_NAME: 'func-airecorder-dev'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'api'

jobs:
  # ===================================
  # Build and Test
  # ===================================
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Build
        working-directory: ./api
        run: npm run build

      - name: Upload artifact for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: |
            api/dist
            api/package.json
            api/package-lock.json
            api/host.json
          if-no-files-found: error

  # ===================================
  # Deploy to Azure Functions
  # ===================================
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api
          path: api

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install production dependencies
        working-directory: ./api
        run: npm ci --omit=dev

      - name: Deploy to Azure Functions
        id: deploy
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Verify deployment health
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          HEALTH_URL="https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health"
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_STATUS=$(curl -s -o /tmp/health_response.json -w "%{http_code}" "$HEALTH_URL")
            RESPONSE=$(cat /tmp/health_response.json)
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Health check passed (HTTP $HTTP_STATUS)"
              echo "Response: $RESPONSE"
              
              # Verify the response contains expected fields
              if echo "$RESPONSE" | grep -q '"status":"healthy"'; then
                echo "✅ API is healthy and responding correctly"
                exit 0
              else
                echo "⚠️ API responded but health status is unexpected: $RESPONSE"
                exit 1
              fi
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "⏳ Attempt $RETRY_COUNT/$MAX_RETRIES: HTTP $HTTP_STATUS - retrying in 15s..."
            sleep 15
          done
          
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          echo "Last HTTP status: $HTTP_STATUS"
          echo "Last response: $(cat /tmp/health_response.json)"
          exit 1
